<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN TO YOUR ACCOUNT</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body style="background: url(./images/background.jpg) no-repeat; background-position: center; background-size: cover;">
    <div class="container">
        <form action="dashboard.html">
            <h2>Login</h2>
            <div class="inputBox">
                <i class="ri-mail-line"></i>
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputBox">
                <i class="ri-lock-line"></i>
                <input type="password" name="" id="password" required>
                <label for="password">Passwod</label>
            </div>
            <div class="forget">
                <label for="">
                    <input type="checkbox" name="" id=""> Remember me
                    <a href="error.html"><span id="mevot">Forget Password</span></a>
                </label>
            </div>
            <div>
                <button>Log in</button>
                <div class="register">
                    <p>Don't have an account <a href="index.html"><span>Register</span></a></p>
                </div>
            </div>
        </form>
    </div>



    <!-- 
background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);  -->
</body>

</html>
