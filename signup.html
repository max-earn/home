<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIGN UP FOR MAX-EARNER</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- pillar of the whole login form -->
    <div class="container">
        <!-- main sign up form -->
        <form     action="login.html">
            <h2>Sign up</h2>
            <!-- input, icons and labels -->
            <!-- input username -->
            <div class="inputBox">
                <i class="ri-mail-line"></i>
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <!-- input username end -->
            <!-- input email -->
            <div class="inputBox">
                <i class="ri-mail-line"></i>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <!-- input email end -->
            <!-- input password -->
            <div class="inputBox">
                <i class="ri-lock-line"></i>
                <input type="password" id="password" name="password" required>
                <label for="password">Passwod</label>
            </div>
            <!-- imput password end -->
            <!-- checkbox  rememberme  -->
            <div class="forget">
                <label for="">
                    <input type="checkbox" name="remember-me" id="" checked> Remember me
                </label>
            </div>
            <!-- checkbox remmember me end -->
            
            <div>
                <button name="register">Register</button>
                <div class="register">
                    <p>Have an account? <a href="login.html"><span id="mevot">Log in</span></a></p>
                </div>
            </div>
        </form>
    </div>
   
   
   
    <!-- 
background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);  -->
</body>
</html>
